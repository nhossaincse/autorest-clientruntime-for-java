name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Use JDK 17 when setting up Android SDK
      - name: Set up JDK 17 for Android SDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "build-tools;23.0.1" \
                     "platforms;android-23" \
                     "platform-tools" \
                     "extras;android;m2repository" \
                     "extras;google;m2repository"

      # Now switch to JDK 8 for your actual build
      - name: Set up JDK 8 for build
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Build
        run: mvn clean install

      - name: Checkstyle
        run: mvn checkstyle:check

      - name: Azure Android Client Authentication check
        working-directory: azure-android-client-authentication
        run: ./gradlew check
